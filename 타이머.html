    color: white

  background-color: #ffcccc;
  font-family: 'Nanum Pen Script', cursive;
}

</style>

<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class = "container">
<h1 align = "center" id = "show">숫자를 입력해주세요!</h1>
<br>
<div class="input-group mb-3">
<input type="text" class="form-control" id="input_min" placeholder="분">
<input type="text" class="form-control" id="input_sec" placeholder="초">
<div class="input-group-append">
<button class="btn btn-info" type="button" onclick = "TimerStart()">시작</button> 
<button class = "btn btn-danger" type = "button" onclick = "stop()">중지</button>
<button class = "btn btn-primary" type = "button" onclick = "three()">추가</button>

</div>
</div>
<script>
var SetTime = 5;
var min;
var sec;
var audio = new Audio();
audio.src = "./eofucu.mp3";

function msg_time() {
    SetTime--
    m = Math.floor(SetTime / 60) + "분 " + (SetTime % 60) + "초";	
    document.getElementById("show").innerHTML = m
    if (SetTime < 0) {		
        clearInterval(tid);		
        audio.play();
        document.getElementById("show").innerHTML = "끝! 다시 시작할려면 숫자를 입력해주세요! "
    }
    
}

function TimerStart(){ 
    min = Number(document.getElementById("input_min").value);
    sec = Number(document.getElementById("input_sec").value);
    SetTime = min * 60 + sec;
    tid = setInterval('msg_time() ', 1000) 
    document.getElementById("input_min").value = ""
    document.getElementById("input_sec").value = ""
};

function three(){
    min = Number(document.getElementById("input_min").value);
    sec = Number(document.getElementById("input_sec").value);
    SetTime += min * 60 + sec;
}

function stop(){
    clearInterval(tid);	
    document.getElementById("show").innerHTML = "끝! 다시 시작할려면 숫자를 입력해주세요! "
}



//timer = setTimeout(time_goes(), )

</script>
</body>
